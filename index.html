<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Touch Nums</title>
  </head>
  <body onload="onInit()"">
    <h1>Touch Nums</h1>
    <h2>new headline</h2>
    <div class="top-menu">
        <div class="level">
            <button onclick="onLevel(this)">Easy</button>
            <button onclick="onLevel(this)">Medium</button>
            <button onclick="onLevel(this)">Hard</button>
        </div>
      <div class="next">
        Next Number: <br />
        <span></span>
      </div>
      <div class="timer">
        Timer: <br />
        <span></span>
      </div>
    </div>
    <table border="1" cellpadding="10">
      <tbody class="board"></tbody>
    </table>

    <script src="js/main.js"></script>
  </body>
</html>
